<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <title>Trivia Game</title>
</head>
<body>

<div class="container">
    <div class="header text-center clearfix">
      <h1 class="text-muted">EDM Trivia</h1>
    </div>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
      <div id="game">
        <h2>EDM Trivia</h2>
        <p id="remaining-time" class="lead">Remaining Time: <span id="timer"></span></p>
        <p id="question" class="lead"></p>
      </div>
      <div id="results">
      </div>
    </div>

    <div class="row">
      <div id="choices" class="text-center">
        <button id="start" class="btn btn-success btn-lg">Start Game</button>
        <div id="options">
          
        </div>
        
      </div>
    </div>

  </div> <!-- /container -->

<!-- javascript -->
<script src="assets/javascript/app.js"></script>
</body>
</html>
